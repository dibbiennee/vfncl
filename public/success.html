<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Grazie – mavattenaffanculo.site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <section class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
      <div class="mx-auto mb-4 w-16 h-16 rounded-full bg-green-100 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-green-700 mb-2">Pagamento completato!</h1>
      <p class="text-gray-700 mb-6">
        Il tuo messaggio è stato messo in coda per l’invio. Grazie per aver utilizzato il nostro servizio!
      </p>
      <a href="/" class="inline-block px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
        Torna alla Home
      </a>

      <div class="mt-6 text-sm text-gray-500">
        <p>Se hai domande, scrivi a <span class="text-orange-600">info@mavattenaffanculo.site</span>.</p>
      </div>
    </div>
  </section>

  <script>
    // Se arrivi da Stripe con success=1, puoi anche decidere di mostrare un messaggio extra
    (function () {
      const sp = new URLSearchParams(window.location.search);
      if (sp.get('success') === '1') {
        // Qui potresti inviare eventi analytics, o mostrare un messaggio toast, ecc.
        console.log('Success flag rilevato, tutto ok!');
      }
    })();
  </script>
</body>
</html>
